<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
</head>
<body>
    <h1>Data from Database</h1>
    <table>
        <thead>
            <tr>
                <th>Pod Name</th>
                <th>Name</th>
                <th>Item</th>
                <th>Number</th>
                <th>UUID</th>
            </tr>
        </thead>
        <tbody>
            {% for item in kafka_db_data %}
                <tr>
                    <td>{{ item.pod_name }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.item }}</td>
                    <td>{{ item.number }}</td>
                    <td>{{ item.uuid }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
